<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denker Umwelt – Start</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #222;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .hero-section {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: stretch;
      background: url('img/Bild_Hintergrund_Haus_Vektor.png') no-repeat center bottom, linear-gradient(120deg, #dbc4c4 0%, #7a2d2d 100%);
      background-size: auto 90%, cover;
      position: relative;
      padding: 0;
    }
    .hero-content {
      flex: 2 1 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 7vw 0 7vw 7vw;
      max-width: 700px;
      color: #fff;
      z-index: 2;
      position: relative;
      text-shadow: 0 4px 24px rgba(255, 228, 228, 0.667);
      text-align: left;
      margin-left: 0;
    }
    .hero-content h1 {
      font-size: clamp(2.5rem, 7vw, 5rem);
      font-weight: 700;
      margin: 0 0 1.5rem 0;
      letter-spacing: 0.01em;
      line-height: 1.05;
      color: #fff;
      text-transform: uppercase;
    }
    .hero-content p {
      font-size: clamp(1.2rem, 2vw, 2rem);
      color: #ffeaea;
      margin: 0 0 2.5rem 0;
      line-height: 1.4;
      max-width: 600px;
    }
    .hero-boxes {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-end;
      gap: 0.5rem;
      padding: 44px;
      z-index: 3;
      min-width: 570px;
      max-width: 570px;
      position: fixed;
      right: 0;
      top: 33vh;
      /* ↑ weiter runter als vorher */
      transform: none;
      box-sizing: border-box;
      pointer-events: none;
    }
    .hero-box {
      width: 100%;
      min-height: 220px;
      max-height: 220px;
      background: #d1acac;
      box-shadow: 0 4px 24px #0003;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(2rem, 3vw, 3.2rem);
      font-weight: 600;
      color: #7a1420;
      letter-spacing: 0.01em;
      text-align: center;
      padding: 0 1.5rem;
      margin-bottom: 0;
      opacity: 0;
      animation: heroBoxIn 1.1s cubic-bezier(.77,0,.18,1) forwards;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      transition: background 0.2s, color 0.2s;
      pointer-events: auto;
      line-height: 1.1;
    }
    .hero-box span {
      width: 100%;
      text-align: center;
      display: block;
      font-size: inherit;
      font-weight: inherit;
      color: inherit;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      line-height: 1.1;
    }
    .hero-box.box2 {
      background: #b68d92;
      color: #fff;
      font-weight: 800;
      text-transform: uppercase;
      margin-top: 0;
      animation-delay: 0.25s;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .hero-box.box2:hover {
      background: #f46036;
      box-shadow: 0 8px 32px #0007;
      color: #ffffff;
    }
    @keyframes heroBoxIn {
      0% { opacity: 0; transform: translateX(60px) scale(0.96);}
      100% { opacity: 1; transform: translateX(0) scale(1);}
    }
    @media (max-width: 900px) {
      .hero-section {
        flex-direction: column;
        background-size: auto 40%, cover;
      }
      .hero-content {
        padding: 10vw 0 2vw 5vw;
        max-width: 95vw;
      }
      .hero-boxes {
        position: static;
        flex-direction: row;
        align-items: stretch;
        gap: 1.2rem;
        padding: 2vw 0 4vw 5vw;
        min-width: 0;
        max-width: 100vw;
        width: 100%;
        transform: none;
        top: auto;
        right: auto;
        pointer-events: auto;
      }
      .hero-box {
        min-width: 120px;
        max-width: 100%;
        font-size: clamp(1.1rem, 3vw, 2rem);
        padding: 0 0.7rem;
        min-height: 70px;
        max-height: 70px;
        line-height: 1.1;
      }
      .hero-box span {
        line-height: 1.1;
      }
    }
    @media (max-width: 600px) {
      .hero-content {
        padding: 12vw 0 2vw 4vw;
      }
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
      .hero-boxes {
        flex-direction: column;
        align-items: flex-end;
        gap: 1rem;
        padding: 2vw 0 4vw 0;
        min-width: 0;
        max-width: 100vw;
        position: static;
        transform: none;
        top: auto;
        right: auto;
        width: 100%;
        pointer-events: auto;
      }
      .hero-box {
        font-size: clamp(0.9rem, 4vw, 1.3rem);
        padding: 0 0.5rem;
        min-width: 0;
        min-height: 50px;
        max-height: 50px;
        border-radius: 1.2rem;
        line-height: 1.1;
      }
      .hero-box span {
        line-height: 1.1;
      }
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>
  <main>
    <section class="hero-section">
      <div class="hero-content">
        <h1>Ihr Ansprechpartner<br>für Umwelt, Bau und Beratung</h1>
        <p>
          Für Bauherren, Baufirmen, Planer und Behörden in Bielefeld und drumherum.<br>
          Wir begleiten Sie mit Erfahrung, Kompetenz und Leidenschaft.
        </p>
      </div>
      <div class="hero-boxes">
        <div class="hero-box" id="leistungen-box">
          <!-- Animated words will appear here -->
        </div>
        <div class="hero-box box2" id="aktuelles-link">
          AKTUELLES
        </div>
      </div>
    </section>
    <footer>
      <p style="text-align:center; color:#aaa; background:#e7caca; margin:0; padding:2rem 0 1rem 0;">© 2025 Denker Umwelt. All rights reserved.</p>
    </footer>
  </main>
  <script src="js/script.js"></script>
  <script>
    // Animierte Wörter für Leistungen
    const leistungen = [
      "Baugrunduntersuchung",
      "Altlastenerkundung",
      "Grundwasseruntersuchung",
      "SiGe-Koordination",
      "Fachbauleitung Sanierung",
      "Beratung & Gutachten"
    ];
    const animBox = document.getElementById('leistungen-box');
    let idx = 0;
    function showWord() {
      animBox.innerHTML = '';
      const word = document.createElement('span');
      word.style.opacity = 1;
      word.style.display = 'block';
      word.style.animation = 'wordIn 1s cubic-bezier(.77,0,.18,1) forwards';
      word.textContent = leistungen[idx];
      animBox.appendChild(word);
      idx = (idx + 1) % leistungen.length;
    }
    showWord();
    setInterval(showWord, 2200);

    // Klickbare Aktuelles-Box (später Link einfügen)
    document.getElementById('aktuelles-link').addEventListener('click', function() {
      // window.location.href = 'aktuelles.html'; // später aktivieren
      alert('Hier kommt später ein Link zu Aktuelles.');
    });
  </script>
</body>
</html>
