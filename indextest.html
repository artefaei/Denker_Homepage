<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denker Umwelt – Start</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #222;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .hero-hoch5 {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      background: url('img/Bild_Hintergrund_Haus_Vektor.png') no-repeat left 60px bottom, linear-gradient(120deg, #dbc4c4 0%, #7a2d2d 100%);
      background-size: auto 90%, cover;
      position: relative;
      padding: 0;
    }
    .hero-content-hoch5 {
      padding: 7vw 0 7vw 7vw;
      max-width: 700px;
      color: #fff;
      z-index: 2;
      position: relative;
      text-shadow: 0 4px 24px rgba(255, 228, 228, 0.667);
      text-align: left;
      margin-left: 0;
    }
    .hero-content-hoch5 h1 {
      font-size: clamp(2.5rem, 7vw, 5rem);
      font-weight: 700;
      margin: 0 0 1.5rem 0;
      letter-spacing: 0.01em;
      line-height: 1.05;
      color: #fff;
      text-transform: uppercase;
    }
    .hero-content-hoch5 p {
      font-size: clamp(1.2rem, 2vw, 2rem);
      color: #ffeaea;
      margin: 0 0 2.5rem 0;
      line-height: 1.4;
      max-width: 600px;
    }
    .hero-cta-row {
      display: flex;
      gap: 2rem;
      margin-top: 2.5rem;
    }
    .hero-cta-link {
      display: inline-block;
      background: #fff;
      color: #b23a48;
      border-radius: 2rem;
      padding: 1.1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      text-decoration: none;
      letter-spacing: 0.08em;
      box-shadow: 0 4px 24px #0002;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      border: none;
      outline: none;
    }
    .hero-cta-link:hover {
      background: #b23a48;
      color: #fff;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.333);
    }
    @media (max-width: 900px) {
      .hero-content-hoch5 {
        padding: 10vw 0 10vw 5vw;
        max-width: 95vw;
      }
      .hero-hoch5 {
        background-size: auto 40%, cover;
      }
    }
    @media (max-width: 600px) {
      .hero-content-hoch5 {
        padding: 12vw 0 12vw 4vw;
      }
      .hero-content-hoch5 h1 {
        font-size: 2rem;
      }
      .hero-content-hoch5 p {
        font-size: 1rem;
      }
      .hero-cta-link {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
    #navbar-container {
      transition: transform 0.35s cubic-bezier(.77,0,.18,1);
      will-change: transform;
    }
  </style>
</head>
<body>
  <div id="navbar-container">
    <!--#include file="navbar.html" -->
  </div>
  <main>
    <section class="hero-hoch5">
      <div class="hero-content-hoch5">
        <h1>Ihr Ansprechpartner<br>für Umwelt, Bau und Beratung</h1>
        <p>
          Für Bauherren, Baufirmen, Planer und Behörden in Bielefeld und drumherum.<br>
          Wir begleiten Sie mit Erfahrung, Kompetenz und Leidenschaft.
        </p>
        <div class="hero-cta-row">
          <a href="leistungentest.html" class="hero-cta-link">Leistungen</a>
          <a href="#" class="hero-cta-link">Aktuelles</a>
        </div>
      </div>
    </section>
    <footer>
      <p style="text-align:center; color:#aaa; background:#ffffff; margin:0; padding:2rem 0 1rem 0;">© 2025 Denker Umwelt. All rights reserved.</p>
    </footer>
  </main>
  <script src="js/script.js"></script>
  <script>
    // Navbar beim Scrollen ausblenden, beim Seitenstart sichtbar
    let lastScroll = 0;
    const navbar = document.getElementById('navbar-container');
    window.addEventListener('scroll', function() {
      const curr = window.scrollY;
      if (curr > lastScroll && curr > 40) {
        if (navbar) navbar.style.transform = 'translateY(-100%)';
      } else {
        if (navbar) navbar.style.transform = '';
      }
      lastScroll = curr;
    });
  </script>
</body>
</html>
