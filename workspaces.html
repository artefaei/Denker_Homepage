<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspaces</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar-container"></div>
    <header>
    </header>
    <main>
        <section>
            <h1>UNSERE ARBEITSGEBIETE</h1>
            <div class="workspace-grid" id="workspace-grid">
                <div class="workspace-box" data-title="Workspace 1" data-desc="Beschreibung für Workspace 1">
                    <div class="minibox-container">
                        <div class="minibox">A</div>
                        <div class="minibox">B</div>
                        <div class="minibox">C</div>
                    </div>
                    <h2>ALTLASTEN</h2>
                </div>
                <div class="workspace-box" data-title="Workspace 2" data-desc="Beschreibung für Workspace 2">
                    <div class="minibox-container">
                        <div class="minibox">X</div>
                    </div>
                    <h2>GEBÄUDESCHADSTOFFE
                        RÜCKBAU</h2>
                </div>
                <div class="workspace-box" data-title="Workspace 3" data-desc="Beschreibung für Workspace 3">
                    <div class="minibox-container">
                        <div class="minibox">Alpha</div>
                        <div class="minibox">Beta</div>
                    </div>
                    <h2>BODENMANAGEMENT</h2>
                </div>
                <div class="workspace-box" data-title="Workspace 4" data-desc="Beschreibung für Workspace 4">
                    <div class="minibox-container">
                        <div class="minibox">Red</div>
                        <div class="minibox">Green</div>
                        <div class="minibox">Blue</div>
                        <div class="minibox">Yellow</div>
                    </div>
                     <h2>GENEHMIGUNGSVERFAHREN</h2>
                </div>
                <div class="workspace-box" data-title="Workspace 5" data-desc="Beschreibung für Workspace 5">
                    <div class="minibox-container">
                        <div class="minibox">1</div>
                        <div class="minibox">2</div>
                    </div>
                   <h2>ERDWÄRME <br> GEOTHERMIE</h2>
                </div>
                <div class="workspace-box" data-title="Workspace 6" data-desc="Beschreibung für Workspace 6">
                    <div class="minibox-container">
                        <div class="minibox">Solo</div>
                    </div>
                    <h2>SIGEKO</h2>
                </div>
            </div>
            <div id="workspace-detail" class="workspace-detail">
                <h3 id="detail-title"></h3>
                <p id="detail-desc"></p>
            </div>
        </section>
    </main>
    <!-- Footer wird global geladen, daher entfernen -->
    <script src="js/script.js"></script>
</body>
</html>
